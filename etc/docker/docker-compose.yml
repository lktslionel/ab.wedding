version: '3.3'

volumes:
  db_data:
#  wordpress_data:
#  wordpress_themes:
#  wordpress_plugins:

services:

  # - 

  db:
    image: bitnami/mariadb:latest
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
      - "MARIADB_DATABASE=wordpress"
      - "MARIADB_USER=wordpress_user"
      - "MARIADB_PASSWORD=$ABW_DB_PASSWORD"
    ports:
      - 53306:3306
    volumes:
      - db_data:/bitnami/mariadb/data/
    networks:
      - net

  # - 

  wordpress:
    build:
      context: ../..
      dockerfile: etc/docker/Dockerfile
    ports:
      - 80:80
      - 443:443
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
      - "MARIADB_HOST=db"
      - "MARIADB_PORT_NUMBER=3306"
      - "WORDPRESS_DATABASE_NAME=wordpress"
      - "WORDPRESS_DATABASE_USER=wordpress_user"
      - "WORDPRESS_DATABASE_PASSWORD=$ABW_DB_PASSWORD"
      - "WORDPRESS_BLOG_NAME=abw-site"
      - "WORDPRESS_FIRST_NAME="
      - "WORDPRESS_LAST_NAME="
      - "WORDPRESS_USERNAME=abw-user"
      - "WORDPRESS_PASSWORD=$ABW_WORDPRESS_PASSWORD"
      - "WORDPRESS_EMAIL=contact.ab.wedding@gmail.com"
    volumes:
      - ../../src:/bitnami:cached
      - ../../.tmp/backups:/backups:cached
    networks:
      - net
    depends_on:
      - db

networks:
  net: 
